{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Controller Server</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="buttons">
                <button onclick="showFileExplorer()">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/windows-explorer.png" alt="windows-explorer"/> File Explorer
                </button>
                <button onclick="openTeams()">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-teams-2019.png" alt="microsoft-teams-2019"/> Microsoft Teams
                </button>
                <button onclick="openPowerpoint()">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/microsoft-powerpoint-2019--v1.png" alt="microsoft-powerpoint-2019--v1"/> Microsoft PowerPoint
                </button>
                <button onclick="openExcel()">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-excel-2019.png" alt="microsoft-excel-2019"/> Microsoft Excel
                </button>
                <button onclick="openWord()">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/microsoft-word-2019.png" alt="microsoft-word-2019"/> Microsoft Word
                </button>
                <button onclick="openPdfReader()">
                    <img width="48" height="48" src="https://img.icons8.com/color/48/adobe-acrobat--v1.png" alt="adobe-acrobat--v1"/> PDF Reader
                </button>
                <button onclick="openChrome()">
                    <img width="48" height="48" src="https://img.icons8.com/fluency/48/chrome.png" alt="chrome"/> Chrome
                </button>
                <button onclick="openSkype()">
                   <img width="48" height="48" src="https://img.icons8.com/color/48/skype--v1.png" alt="skype--v1"/> Skype
                </button>
            </div>
        </div>

        <div id="file-explorer" class="content">
            <div class="file-explorer-header-bar">
                <!-- Header Text with Icon -->
                <div class="header-content">
                  <i class="fa-solid fa-folder-open"></i> <!-- File Explorer Icon -->
                    <div class="header-title">File Explorer</div>
                </div>

                <!-- Navigation Buttons -->
                <div class="nav-buttons">
                    <button onclick="goBack()" id="back-button" disabled title="Go Back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button onclick="goForward()" title="Go Forward">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button onclick="refresh()" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <!-- File Explorer Main Content -->
            <div class="file-list-container">
                <div class="file-list" id="file-tree"></div>
            </div>
            <div class="file-preview">
                <div id="file-preview" class="preview"></div>
            </div>
        </div>

        <div id="teams" class="content">
            <div class="teams-header-bar">
                <div class="header-content">
                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/microsoft-teams-2019.png" alt="microsoft-teams-2019"/>
                    <div class="header-title"> Microsoft Teams</div>
                </div>
            </div>
            <div id="teams-controls" class="main">
                <button onclick="fetchContacts()">
                    <i class="fas fa-address-book"></i> Show Contacts
                </button>
                <button id="call-button" onclick="handleCall()" style="display: none;">
                    <i class="fas fa-phone"></i> Call
                </button>
                <div id="contacts-container" class="contacts-list" style="display: none;"></div>
            </div>
        </div>

        <div id="powerpoint" class="content">
            <div class="powerpoint-header-bar">
                <div class="header-content">
                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/ms-powerpoint.png" alt="ms-powerpoint"/>
                    <div class="header-title"> Microsoft PowerPoint</div>
                </div>
            </div>
            <div id="powerpoint-controls" class="main" style="display: none;">
                <button onclick="prevSlide()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button onclick="nextSlide()">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button onclick="startPresentation()">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button onclick="endPresentation()">
                    <i class="fa-solid fa-square"></i>
                </button>
                <button onclick="closePresentation()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <div id="excel" class="content">
            <div class="excel-header-bar">
                <!-- Header Text with Icon -->
                <div class="header-content">
                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/ms-excel.png" alt="ms-excel"/> <!-- Excel Icon -->
                    <div class="header-title">Microsoft Excel</div>
                </div>
            </div>
            <div id="excel-controls" class="main" style="display: none;">
                <button onclick="customScrollLeft()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button onclick="scrollRight()">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button onclick="scrollUp()">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button onclick="scrollDown()">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button onclick="previousWorksheet()">
                    <i class="fa-solid fa-angles-left"></i>
                </button>
                <button onclick="nextWorksheet()">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
                <button onclick="zoomIn()">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                </button>
                <button onclick="zoomOut()">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </button>
                <button onclick="closeWorkbook()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <div id="word" class="content">
            <div class="word-header-bar">
                <div class="header-content">
                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/ms-word.png" alt="ms-word"/>
                    <div class="header-title">Microsoft Word</div>
                </div>
            </div>
            <div id="word-controls" class="main" style="display: none;">
                <button onclick="scrollUpWord()">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button onclick="scrollDownWord()">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button onclick="zoomInWord()">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                </button>
                <button onclick="zoomOutWord()">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </button>
                <button onclick="enableReadMode()">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button onclick="disableReadMode()">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>
                <button onclick="closeDocument()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <div id="pdf-reader" class="content">
            <div class="pdf-reader-header-bar">
                <div class="header-content">
                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/adobe-acrobat.png" alt="adobe-acrobat"/>
                    <div class="header-title">PDF Reader</div>
                </div>
            </div>
            <div id="pdf-reader-controls" class="main" style="display: none;">
                <button onclick="scrollUpPdf()">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button onclick="scrollDownPdf()">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button onclick="zoomInPdf()">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                </button>
                <button onclick="zoomOutPdf()">
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                </button>
                <button onclick="enableReadModePdf()">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button onclick="disableReadModePdf()">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>
                <button onclick="closePdf()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <button onclick="savePdf()">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <button onclick="printPdf()">
                    <i class="fa-solid fa-print"></i>
                </button>
            </div>
        </div>

        <div id="chrome" class="content">
            <div class="chrome-header-bar">
                <div class="header-content">
                    <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/chrome.png" alt="chrome"/>
                    <div class="header-title">Google Chrome</div>
                </div>
            </div>
            <div id="chrome-controls" class="main">
                <button onclick="goHome()">
                    <i class="fas fa-home"></i>
                </button>
                <button onclick="goBackChrome()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button onclick="goForwardChrome()">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button onclick="newTab()">
                    <i class="fas fa-plus"></i>
                </button>
                <button onclick="goToLeftTab()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button onclick="goToRightTab()">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button onclick="closeCurrentTab()">
                    <i class="fas fa-times"></i>
                </button>
                <button onclick="closeChrome()">
                    <i class="fas fa-times-circle"></i>
                </button>
                <button onclick="zoomInChrome()">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button onclick="zoomOutChrome()">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button onclick="scrollUpChrome()">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button onclick="scrollDownChrome()">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button onclick="toggleNavigationMode()">
                    <i class="fas fa-compass"></i> Navigation Mode
                </button>
            </div>
            <div id="navigation-mode" class="navigation-mode" style="display: none;">
                <div id="navigation-mode-controls" class="main">
                    <input type="text" id="search-box" placeholder="Type URL or query">
                    <button onclick="search()">Search</button>
                    <button onclick="navigateUp()">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button onclick="navigateDown()">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button onclick="clickLink()">Access Link</button>
                    <button id="close-navigation-mode" onclick="closeNavigationMode()" style="display: none;">
                        <i class="fas fa-times"></i> Close Navigation Mode
                    </button>
                </div>
            </div>
        </div>

        <div id="skype" class="content">
            <div class="header skype-header">Skype</div>
            <div id="skype-controls" class="main" style="display: none;">
                <!-- Container for dropdown and message box -->
                <div class="contact-area">
                    <!-- Dropdown to select a contact -->
                    <select id="contact-list">
                        <option value="" disabled selected>Select a contact</option>
                        <!-- Contacts will be populated here -->
                    </select>

                    <!-- Text area for typing messages -->
                    <textarea id="message-box" placeholder="Type your message here"></textarea>
                </div>

                <!-- Buttons for actions -->
                <div class="button-group">
                    <button onclick="callSkypeUser()">
                        <i class="fa-solid fa-phone"></i> Call
                    </button>
                    <button onclick="sendMessageToUser()">
                        <i class="fa-solid fa-message"></i> Send Message
                    </button>
                    <button onclick="closeSkype()">
                        <i class="fa-solid fa-xmark"></i> Close Skype
                    </button>
                </div>
            </div>
        </div>



        <div id="partition-selection" class="partition-selection">
            <h2>Select Partition</h2>
            <button onclick="selectPartition('C:/')">C Partition</button>
            <button onclick="selectPartition('D:/')">D Partition</button>
        </div>
    </div>

    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/excel.js' %}"></script>
    <script src="{% static 'js/file-explorer.js' %}"></script>
    <script src="{% static 'js/powerpoint.js' %}"></script>
    <script src="{% static 'js/teams.js' %}"></script>
    <script src="{% static 'js/word.js' %}"></script>
    <script src="{% static 'js/pdf-reader.js' %}"></script>
    <script src="{% static 'js/chrome.js' %}"></script>
    <script src="{% static 'js/skype.js' %}"></script>
</body>

</html>
