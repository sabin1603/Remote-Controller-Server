<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer & Teams</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #f7f9fc;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar .buttons {
            display: flex;
            flex-direction: column;
        }
        .sidebar .buttons button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .sidebar .buttons button i {
            margin-right: 10px;
        }
        .header {
            background: #5864a6;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .content {
            flex: 1;
            display: none;
            flex-direction: row;
        }
        .file-list-container {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .file-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .file-item.selected {
            background: #e0e0e0;
        }
        .file-item i {
            margin-right: 10px;
        }
        .file-preview {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            overflow-y: auto;
        }
        .preview img {
            max-width: 100%;
            max-height: 500px;
        }
        .preview iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .preview .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 20px;
            line-height: 35px;
        }
        .partition-selection {
            display: none; /* Hide by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .partition-selection button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 22px;
            border: none;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons {
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-buttons button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .nav-buttons button i {
            margin-right: 5px;
        }
        .contacts-list {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .contact-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-item:hover {
            background-color: #e0e0e0;
        }
        .contact-item.selected {
            background-color: #d0d0d0; /* Lighter background for selected contact */
            font-weight: bold;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        /* New styles for the "Show Contacts" and "Call" buttons */
        #teams-controls button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        #teams-controls button i {
            margin-right: 10px;
        }
        #call-button {
            margin-left: 10px; /* Space between the buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="buttons">
                <button onclick="showFileExplorer()">
                    <i class="fas fa-folder"></i> File Explorer
                </button>
                <button onclick="openTeams()">
                    <i class="fab fa-microsoft"></i> Microsoft Teams
                </button>
            </div>
        </div>
        <div id="file-explorer" class="content">
            <div class="header">File Explorer</div>
            <div class="nav-buttons">
                <button onclick="goBack()" id="back-button" disabled><i class="fas fa-arrow-left"></i></button>
                <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
                <button onclick="refresh()"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="file-list-container">
                <div class="file-list" id="file-tree"></div>
            </div>
            <div class="file-preview">
                <div id="file-preview" class="preview"></div>
            </div>
        </div>
        <div id="teams" class="content">
            <div class="header">Microsoft Teams</div>
            <div id="teams-controls" class="main">
                <button onclick="fetchContacts()">
                    <i class="fas fa-address-book"></i> Show Contacts
                </button>
                <button id="call-button" onclick="handleCall()" style="display: none;">
                    <i class="fas fa-phone"></i> Call
                </button>
                <div id="contacts-container" class="contacts-list" style="display: none;"></div>
            </div>
        </div>
        <div id="partition-selection" class="partition-selection">
            <h2>Select Partition</h2>
            <button onclick="selectPartition('C:/')">C Partition</button>
            <button onclick="selectPartition('D:/')">D Partition</button>
        </div>
    </div>

    <script>
        let selectedContactId = null; // To store the selected contact ID

        function openTeams() {
            showContacts();
            fetch('/api/teams/open/', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('file-explorer').style.display = 'none';
                    document.getElementById('teams').style.display = 'flex';
                    document.getElementById('partition-selection').style.display = 'none';
                } else {
                    alert('Error opening Microsoft Teams');
                }
            })
            .catch(error => {
                console.error('Error opening Microsoft Teams:', error);
                alert('Error opening Microsoft Teams');
            });
        }

        function showFileExplorer() {
            document.getElementById('file-explorer').style.display = 'none';
            document.getElementById('teams').style.display = 'none';
            document.getElementById('partition-selection').style.display = 'flex';
        }

        function selectPartition(partition) {
            document.getElementById('partition-selection').style.display = 'none';
            document.getElementById('file-explorer').style.display = 'flex';
            currentPath = partition;
            rootPath = partition;
            history = [partition];
            historyIndex = 0;
            fetchFileTree(partition);
        }

        function fetchFileTree(path) {
            fetch(`/api/file_explorer/list/?path=${encodeURIComponent(path)}`)
                .then(response => response.json())
                .then(data => {
                    displayFileTree(data);
                    currentPath = path;
                });
        }

        function displayFileTree(fileTree) {
            const fileTreeContainer = document.getElementById('file-tree');
            fileTreeContainer.innerHTML = '';

            fileTree.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<i class="fas ${getFileIcon(file.extension)}"></i> ${file.name}`;
                item.onclick = (event) => handleFileClick(event, file);
                fileTreeContainer.appendChild(item);
            });

            updateNavigationButtons();
        }

        function getFileIcon(extension) {
            switch(extension) {
                case 'folder': return 'fa-folder';
                case 'txt': return 'fa-file-alt';
                case 'pdf': return 'fa-file-pdf';
                case 'image': return 'fa-file-image';
                default: return 'fa-file';
            }
        }

        function handleFileClick(event, file) {
            event.preventDefault();
            clearSelection();
            event.currentTarget.classList.add('selected');
            if (file.extension === 'folder') {
                if (event.detail === 2) {
                    history = history.slice(0, historyIndex + 1);
                    history.push(currentPath);
                    historyIndex++;
                    fetchFileTree(file.path);
                    selectedFolder = null;
                } else {
                    selectedFolder = file.path;
                }
                clearPreview();
            } else {
                previewFile(file.path);
            }
        }

        function clearSelection() {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        function previewFile(path) {
            const filePreview = document.getElementById('file-preview');
            fetch(`/api/file_explorer/download/?path=${encodeURIComponent(path)}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const fileType = blob.type;
                    const fileExtension = path.split('.').pop().toLowerCase();

                    let content = '';
                    if (fileType.startsWith('image/')) {
                        content = `<img src="${url}" alt="Preview">`;
                    } else if (fileExtension === 'txt') {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            filePreview.innerHTML = `<button class="close-btn" onclick="clearPreview()">&times;</button><pre>${event.target.result}</pre>`;
                        };
                        reader.readAsText(blob);
                        return;
                    } else if (fileExtension === 'pdf') {
                        content = `<iframe src="${url}" type="application/pdf"></iframe>`;
                    } else {
                        content = `<a href="${url}" download>Download File</a>`;
                    }
                    filePreview.innerHTML = `<button class="close-btn" onclick="clearPreview()">&times;</button>${content}`;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    filePreview.innerHTML = '<p>Unable to preview the file.</p>';
                });
        }

        function clearPreview() {
            const filePreview = document.getElementById('file-preview');
            filePreview.innerHTML = '';
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                fetchFileTree(history[historyIndex]);
            } else {
                goHome();
            }
        }

        function goForward() {
            if (selectedFolder) {
                history = history.slice(0, historyIndex + 1);
                history.push(selectedFolder);
                historyIndex++;
                fetchFileTree(selectedFolder);
                selectedFolder = null;
            }
        }

        function refresh() {
            fetchFileTree(currentPath);
        }

        function goHome() {
            document.getElementById('file-explorer').style.display = 'none';
            document.getElementById('teams').style.display = 'none';
            document.getElementById('partition-selection').style.display = 'flex';
            clearPreview();
        }

        function updateNavigationButtons() {
            const backButton = document.getElementById('back-button');
            backButton.disabled = (historyIndex <= 0);
        }

        function showContacts() {
            document.getElementById('file-explorer').style.display = 'none';
            document.getElementById('teams').style.display = 'flex';
            document.getElementById('partition-selection').style.display = 'none';
        }

        function fetchContacts() {
            fetch('/api/teams/contacts/')
                .then(response => response.json())
                .then(data => {
                    displayContacts(data);
                })
                .catch(error => {
                    console.error('Error fetching contacts:', error);
                    document.getElementById('contacts-container').innerHTML = '<p>Error loading contacts.</p>';
                });
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contacts-container');
            container.innerHTML = '';

            if (!contacts.length) {
                container.innerHTML = '<p>No contacts found.</p>';
                return;
            }

            contacts.forEach(contact => {
                const item = document.createElement('div');
                item.className = 'contact-item';
                item.innerHTML = `
                    <img src="${contact.photoUrl || 'https://via.placeholder.com/40'}" alt="${contact.displayName}">
                    <span>${contact.displayName}</span>
                `;
                item.onclick = () => handleContactClick(contact);
                container.appendChild(item);
            });

            container.style.display = 'block';
        }

        function handleContactClick(contact) {
            // Clear the previously selected contact
            const contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach(item => item.classList.remove('selected'));

            // Select the new contact
            const selectedItem = Array.from(contactItems).find(item => item.textContent.includes(contact.displayName));
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }

            selectedContactId = contact.id;
            document.getElementById('call-button').style.display = 'flex'; // Show the call button
        }
        function handleCall() {
            if (selectedContactId) {
                fetch(`/api/teams/call/${selectedContactId}/`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Calling ' + selectedContactId);
                    } else {
                        alert('Error initiating call');
                    }
                })
                .catch(error => {
                    console.error('Error initiating call:', error);
                    alert('Error initiating call');
                });
            } else {
                alert('No contact selected');
            }
        }
    </script>
</body>
</html>
