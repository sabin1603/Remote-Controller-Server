<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
            background: #ffffff;
            border-top: 1px solid #ddd;
        }
        .sidebar {
            width: 300px;
            background: #f7f9fc;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .sidebar .buttons button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .sidebar .buttons button:disabled {
            background: #b0b0b0;
        }
        .sidebar .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        .file-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }
        .file-item:hover {
            background: #e9f5fe;
        }
        .file-item i {
            margin-right: 15px;
            font-size: 18px;
        }
        .file-item.selected {
            background: #d0e8ff;
        }
        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .preview {
            margin-top: 20px;
            text-align: left;
            position: relative;
            padding-top: 40px;
        }
        .preview img {
            max-width: 100%;
            max-height: 500px;
        }
        .preview iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .preview pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .preview .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 20px;
            line-height: 35px;
        }
        .partition-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .partition-selection button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 22px;
            border: none;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" onclick="goHome()">
            File Explorer
        </div>
        <div id="partition-selection" class="partition-selection">
            <h2>Select Partition</h2>
            <button onclick="selectPartition('C:/')">C Partition</button>
            <button onclick="selectPartition('D:/')">D Partition</button>
        </div>
        <div class="content" style="display: none;">
            <div class="sidebar">
                <div class="buttons">
                    <button onclick="goBack()" id="back-button" disabled><i class="fas fa-arrow-left"></i></button>
                    <button onclick="goForward()"><i class="fas fa-arrow-up"></i></button>
                    <button onclick="refresh()"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div id="file-tree" class="file-tree"></div>
            </div>
            <div class="main">
                <div id="file-preview" class="preview"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPath = '/';
        let rootPath = '/';
        let history = [];
        let historyIndex = 0;
        let selectedFolder = null;

        function selectPartition(partition) {
            document.getElementById('partition-selection').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
            currentPath = partition;
            rootPath = partition;
            history = [partition]; // Initialize history with the selected partition
            historyIndex = 0; // Reset history index
            fetchFileTree(partition);
        }

        function fetchFileTree(path) {
            fetch(`/api/file_explorer/list/?path=${encodeURIComponent(path)}`)
                .then(response => response.json())
                .then(data => {
                    displayFileTree(data);
                    currentPath = path;
                });
        }

        function displayFileTree(fileTree) {
            const fileTreeContainer = document.getElementById('file-tree');
            fileTreeContainer.innerHTML = '';

            fileTree.forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `<i class="fas ${getFileIcon(file.extension)}"></i> ${file.name}`;
                item.onclick = (event) => handleFileClick(event, file);
                fileTreeContainer.appendChild(item);
            });

            updateNavigationButtons();
        }

        function getFileIcon(extension) {
            switch(extension) {
                case 'folder': return 'fa-folder';
                case 'txt': return 'fa-file-alt';
                case 'pdf': return 'fa-file-pdf';
                case 'image': return 'fa-file-image';
                default: return 'fa-file';
            }
        }

        function handleFileClick(event, file) {
            event.preventDefault();

            if (file.extension === 'folder') {
                if (event.detail === 2) {
                    history = history.slice(0, historyIndex + 1);
                    history.push(currentPath);
                    historyIndex++;
                    fetchFileTree(file.path);
                    selectedFolder = null;
                } else {
                    clearSelection();
                    event.currentTarget.classList.add('selected');
                    selectedFolder = file.path;
                }
                clearPreview();
            } else {
                previewFile(file.path);
            }
        }

        function clearSelection() {
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
        }

        function previewFile(path) {
            const filePreview = document.getElementById('file-preview');
            fetch(`/api/file_explorer/download/?path=${encodeURIComponent(path)}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const fileType = blob.type;
                    const fileExtension = path.split('.').pop().toLowerCase();

                    let content = '';
                    if (fileType.startsWith('image/')) {
                        content = `<img src="${url}" alt="Preview">`;
                    } else if (fileExtension === 'txt') {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            filePreview.innerHTML = `<button class="close-btn" onclick="clearPreview()">&times;</button><pre>${event.target.result}</pre>`;
                        };
                        reader.readAsText(blob);
                        return;
                    } else if (fileExtension === 'pdf') {
                        content = `<iframe src="${url}" type="application/pdf"></iframe>`;
                    } else {
                        content = `<a href="${url}" download>Download File</a>`;
                    }
                    filePreview.innerHTML = `<button class="close-btn" onclick="clearPreview()">&times;</button>${content}`;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    filePreview.innerHTML = '<p>Unable to preview the file.</p>';
                });
        }

        function clearPreview() {
            const filePreview = document.getElementById('file-preview');
            filePreview.innerHTML = '';
        }

        function goBack() {
            if (historyIndex > 0) {
                historyIndex--;
                fetchFileTree(history[historyIndex]);
            } else {
                    goHome();
            }
        }


        function goForward() {
            if (selectedFolder) {
                history = history.slice(0, historyIndex + 1);
                history.push(selectedFolder);
                historyIndex++;
                fetchFileTree(selectedFolder);
                selectedFolder = null;
            }
        }


        function refresh() {
            fetchFileTree(currentPath);
        }

        function goHome() {
            document.getElementById('partition-selection').style.display = 'flex';
            document.querySelector('.content').style.display = 'none';
            currentPath = '/';
            rootPath = '/';
            history = [];
            historyIndex = -1;
        }

        function updateNavigationButtons() {
            const backButton = document.getElementById('back-button');
            backButton.disabled = (historyIndex <= 0);
        }

    </script>
</body>
</html>
